<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, or Scissors</title>
  <link rel="stylesheet" href="styles.css" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Stylish" rel="stylesheet">

</head>

<body>

  <h1>Rock, Paper, or Scissors?</h1>

  <p>A steam-powered bot has challenged you to a game. <br> <strong>Rock</strong> beats <strong>scissors</strong>,
    <strong>scissors</strong> beats <strong>paper</strong>, and <strong>paper</strong> beats <strong>rock</strong>.</p>

  <div class="scoreboard">
    <h2>Scoreboard</h2>
    <table>
      <tbody>
        <tr>
          <td id="human-score">0</td>
          <td id="computer-score">0</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th>You</th>
          <th>Bot</th>
        </tr>
      </tfoot>
    </table>
  </div>

  <h2>Choose Wisely</h2>

  <button id="rock">Rock ✊</button>
  <button id="paper">Paper ✋</button>
  <button id="scissors">Scissors ✌️</button>

  <p id="status"></p>
  <p id="win-lose"></p>

</body>

</html>
